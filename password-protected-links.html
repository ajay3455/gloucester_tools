<body>

<div class="container">
    <div class="header">
        <h1>Password Protected Links</h1>
        <p>Select your secure destination or service</p>
    </div>

    <div class="button-grid">
        <a href="https://www.ajaypreet.com/chat-gpts-real-page" class="nav-button" target="_blank">
            <img src="https://img.icons8.com/?size=512&id=iGqse5s20iex&format=png" alt="Chat GPTs icon">
            <div class="button-content">
                <h3 class="button-title">Chat GPTs</h3>
            </div>
        </a>

        <a href="https://app.connecteam.com/#/SchedulerLink?t=6b5b49b5-08ea-4ae7-8c3c-189ced1662f1" class="nav-button" target="_blank">
            <img src="https://i.imgur.com/IgezHSG.png" alt="Security Schedule icon">
            <div class="button-content">
                <h3 class="button-title">Security Schedule</h3>
            </div>
        </a>

        <div class="nav-button calendar-button">
            <img src="https://i.imgur.com/kN11Ey5.png" alt="Calendar icon">
            <div class="button-content">
                <h3 class="button-title">Service Calendar</h3>
                <p class="calendar-link">teamup.com/ksf38g8ut42kbe5uzt</p>
                <div class="action-buttons">
                    <a href="https://teamup.com/ksf38g8ut42kbe5uzt" target="_blank" class="view-link">
                        <i class="fas fa-external-link-alt"></i> View Calendar
                    </a>
                    <button onclick="copyCalendarLink(this)" class="copy-link">
                        <i class="fas fa-copy"></i> Copy Link
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="copy-feedback" id="copyFeedback">
    <i class="fas fa-check-circle"></i> Link copied successfully!
</div>

<script>
function copyCalendarLink(button) {
    const link = "https://teamup.com/ksf38g8ut42kbe5uzt";
    
    // Create a temporary textarea
    const textarea = document.createElement('textarea');
    textarea.value = link;
    document.body.appendChild(textarea);
    textarea.select();

    try {
        document.execCommand('copy');
        
        // Show feedback
        const feedback = document.getElementById('copyFeedback');
        feedback.style.display = 'block';
        
        // Change button appearance
        const originalContent = button.innerHTML;
        button.innerHTML = '<i class="fas fa-check"></i> Copied!';
        button.style.background = '#1a237e';
        button.style.color = 'white';
        button.style.borderColor = '#1a237e';

        // Reset everything after 2 seconds
        setTimeout(() => {
            button.innerHTML = originalContent;
            button.style.background = '#f8f9fa';
            button.style.color = '#2c3e50';
            button.style.borderColor = 'rgba(0, 0, 0, 0.08)';
            feedback.style.display = 'none';
        }, 2000);

    } catch (err) {
        console.error('Failed to copy text: ', err);
        alert('Failed to copy link. Please try again.');
    }

    document.body.removeChild(textarea);
}

// Prevent button clicks from triggering parent link
document.querySelectorAll('.copy-link, .view-link').forEach(button => {
    button.addEventListener('click', (e) => {
        e.stopPropagation();
    });
});

// Add subtle hover effects
document.querySelectorAll('.nav-button').forEach(button => {
    button.addEventListener('mouseover', function() {
        this.querySelector('img')?.classList.add('hover');
    });
    button.addEventListener('mouseout', function() {
        this.querySelector('img')?.classList.remove('hover');
    });
});
</script>
