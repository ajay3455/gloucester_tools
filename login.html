<div id="login-container">
  <h2>Login with Phone Number</h2>
  <input type="tel" id="phone-number" placeholder="Enter your phone number" />
  <div id="recaptcha-container"></div>
  <button id="send-otp">Send OTP</button>
</div>

<div id="verify-container" style="display:none;">
  <h2>Enter OTP</h2>
  <input type="text" id="otp" placeholder="Enter the OTP" />
  <button id="verify-otp">Verify OTP</button>
</div>
<script>
  // Configure Firebase Recaptcha
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
    size: 'invisible', // 'invisible' or 'normal'
    callback: function(response) {
      // reCAPTCHA solved - will proceed with submit function
    }
  });
</script>
